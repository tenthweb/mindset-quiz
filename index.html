<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yes/No Questions</title>
</head>

<body>
    <h2>To find out if you have a challenge or threat mindset, check whether or not you agree with the following statements.</h2>

    <form id="questionForm">

        <div class="question">
            <label>1. I'm eager to tackle this obstacle.</label>
            <div class="radio-group">
                <label><input type="radio" name="q1" value="yes"> Yes</label>
                <label><input type="radio" name="q1" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>2. Thinking about this obstacle stresses me out.</label>
            <div class="radio-group">
                <label><input type="radio" name="q2" value="yes"> Yes</label>
                <label><input type="radio" name="q2" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>3. I’m worried this obstacle might reveal my weakness.</label>
            <div class="radio-group">
                <label><input type="radio" name="q3" value="yes"> Yes</label>
                <label><input type="radio" name="q3" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>4. I can become a stronger person because of this obstacle.</label>
            <div class="radio-group">
                <label><input type="radio" name="q4" value="yes"> Yes</label>
                <label><input type="radio" name="q4" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>5. There is someone I can turn to for help with this obstacle if I need it.</label>
            <div class="radio-group">
                <label><input type="radio" name="q5" value="yes"> Yes</label>
                <label><input type="radio" name="q5" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>6. Tackling this obstacle seems like an exhausting project.</label>
            <div class="radio-group">
                <label><input type="radio" name="q6" value="yes"> Yes</label>
                <label><input type="radio" name="q6" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>7. This obstacle is probably going to have an overall negative impact on my life, no matter what I
                do.</label>
            <div class="radio-group">
                <label><input type="radio" name="q7" value="yes"> Yes</label>
                <label><input type="radio" name="q7" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>8. I get fired up when I think about tackling this obstacle.</label>
            <div class="radio-group">
                <label><input type="radio" name="q8" value="yes"> Yes</label>
                <label><input type="radio" name="q8" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>9. This obstacle threatens my or my family’s health and happiness.</label>
            <div class="radio-group">
                <label><input type="radio" name="q9" value="yes"> Yes</label>
                <label><input type="radio" name="q9" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>10. I’m worried that I lack the resources needed to overcome this obstacle.</label>
            <div class="radio-group">
                <label><input type="radio" name="q10" value="yes"> Yes</label>
                <label><input type="radio" name="q10" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>11. This obstacle gives me a chance to find out what I’m really made of.</label>
            <div class="radio-group">
                <label><input type="radio" name="q11" value="yes"> Yes</label>
                <label><input type="radio" name="q11" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>12. I feel like this obstacle represents basically a hopeless situation.</label>
            <div class="radio-group">
                <label><input type="radio" name="q12" value="yes"> Yes</label>
                <label><input type="radio" name="q12" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>13. I get excited when I think about the possible outcomes of tackling this obstacle.</label>
            <div class="radio-group">
                <label><input type="radio" name="q13" value="yes"> Yes</label>
                <label><input type="radio" name="q13" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>14. I don’t mind struggling with this outcome, or sometimes failing, because the outcome is important
                to me.</label>
            <div class="radio-group">
                <label><input type="radio" name="q14" value="yes"> Yes</label>
                <label><input type="radio" name="q14" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>15. I think I have or can acquire the abilities needed to successfully tackle this obstacle.</label>
            <div class="radio-group">
                <label><input type="radio" name="q15" value="yes"> Yes</label>
                <label><input type="radio" name="q15" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>16. If I succeed, my choosing to tackle this obstacle will have a positive impact on my or my
                family’s health and happiness.</label>
            <div class="radio-group">
                <label><input type="radio" name="q16" value="yes"> Yes</label>
                <label><input type="radio" name="q16" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>17. This obstacle probably requires more strength than I have to deal with it effectively.</label>
            <div class="radio-group">
                <label><input type="radio" name="q17" value="yes"> Yes</label>
                <label><input type="radio" name="q17" value="no"> No</label>
            </div>
        </div>

        <div class="question">
            <label>18. If I fail to overcoming this obstacle, it will have significant negative consequences for me and
                my life.</label>
            <div class="radio-group">
                <label><input type="radio" name="q18" value="yes"> Yes</label>
                <label><input type="radio" name="q18" value="no"> No</label>
            </div>
        </div>

        <div class="question">
        <label>19. It’s beyond anyone else’s power to help me with this obstacle.</label>
        <div class="radio-group">
            <label><input type="radio" name="q19" value="yes"> Yes</label>
            <label><input type="radio" name="q19" value="no"> No</label>
        </div>


        <div class="question">
            <label>20. I’ll probably learn something by tackling this obstacle as best I can.</label>
            <div class="radio-group">
                <label><input type="radio" name="q20" value="yes"> Yes</label>
                <label><input type="radio" name="q20" value="no"> No</label>
            </div>
        </div>


        <button type="button" onclick="calculateYesAnswers()">Calculate</button>
    </form>

    <p id="result"></p>
    <p id="result2"></p>

    <script src="assets/js/script.js"></script>
</body>

</html>
